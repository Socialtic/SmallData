			<script>

      var u200_delay = 0;
      u200_delay = u200_delay * 1000;

      $(document).ready(function(){
        u200_animationClass();
        u200_viewPort();
        if( 'false' == 'true'){
          onHover();
        }
      });

      function onHover(){
        if($('.' + 'menu_items').hasClass != 'fadeInUp'){
          $('.' + 'menu_items').hover(function(){
            console.log('test');
            $('.' + 'menu_items').addClass('fadeInUp');
          }, function(){
            setTimeout(function(){
              console.log('leaving');
              $('.' + 'menu_items').removeClass('fadeInUp');
            }, (1 * 1000) );

          });
        }
      }

      function u200_animationClass(){
        if( $('.' + 'menu_items').hasClass != 'animated' ){
          $('.' + 'menu_items').addClass('animated');
          $('.animated').css({
            'opacity': 0
          })
          if('loopRepeat' == 'loopInfinite' ){
            $('.' + 'menu_items').addClass("infinite");
          }
        }
        else{
          return;
        }
      };

      function u200_viewPort(){
        const $animation_elements = $('.' + 'menu_items');
        const $window = $(window);

        $window.on('scroll resize', check_view);
        $window.trigger('scroll');

        function check_view(){
          var windowHeight = $window.height();
          var windowTopPosition = $window.scrollTop();
          var windowBottomPosition = (windowHeight + windowTopPosition);

          //Configure variables to get elements height + height from top of page.
          $.each($animation_elements, function(){
            var $element = $(this);
            var elementHeight = $element.outerHeight();
            var elementTopPosition = $element.offset().top;
            var elementBottomPosition = (elementTopPosition + elementHeight);

          //Check to see if current container is within viewport.
          if ((elementTopPosition <= windowBottomPosition) &&
          (elementBottomPosition >= windowTopPosition)){
            setTimeout(function(){
              $element.addClass('fadeInUp');
              $element.css({'opacity': 1});
              if( 'false' == 'true'){
                $('.' + 'menu_items').addClass('animation-direction');
              }
            }, u200_delay);
          }
          else if( 'loopRepeat' == 'loopRepeat' ){
             $element.removeClass('fadeInUp');
             $element.css({'opacity': 0});
           };
        });
        };
      };


      </script>

<script>
  $(document).ready(() => {
    $('body').prepend('<div id="mt-progress-bar"></div>');
    const theBar = $('#mt-progress-bar');

    $(window).scroll(() => {
      const verticalPosition = $(window).scrollTop();
      const totalHeight = $('body').height();
      const viewportHeight = $(window).height();
      
      const totalScroll = (verticalPosition / (totalHeight - viewportHeight)) * 100;
      theBar.css('width', totalScroll + '%');
    });
  });

  console.log('Scroll Progress Bar (1.0) - Muse-Themes.com');
</script>

   </body>
</html>
